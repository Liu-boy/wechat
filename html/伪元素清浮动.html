    <style>
 .box::after
 {
     content: "1111";
     display: block;
     clear: both;
     width: 0;
     height: 0;
     visibility: hidden;
 }      
 
.box1
{
    width: 100px;
    height: 100px;
    background-color: aqua;
    float: left;
   
}
.box2
{
    width: 100px;
    height: 100px;
    background-color: rgb(255, 0, 81);
    float: left;
}
.box3
{
    width: 200px;
    height: 200px;
    background-color: blue;
}
    </style>
</head>
<body>
    <div class="box">
        <div class="box1">
        </div>
    <div class="box2"></div>
    </div>
<div class="box3">

</div>
