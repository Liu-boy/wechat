<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" id="form1">
        电话：
<input type="tel" name="tel"><br>
邮件：
<input type="email" name="email"><br>
网址：
<input type="url" name="url"><br>
数值输入：
<input type="number" name="number" min="5" max="10" step="1"><br>
数值选择：
<input type="range" min="0" max="100" step="3"><br>
搜索：
<input type="search" name="search"><br>
颜色选择：
<input type="color" name="color"><br>
日期选择：
<input type="date" name="date"><br>
时间选择：
<input type="time" name="time"><br>
utc 日期和时间选择器：
<input type="datetime"><br>
本地时间和日期选择：
<input type="datetime-local" name="local"><br>
星期选择：
<input type="week" name="week"><br>
月份选择：
<input type="month" name="month"><br>

<input type="submit" name="submit" form="form1">
    </form>
    <form action="" id="form2"></form>
</body>
</html>
