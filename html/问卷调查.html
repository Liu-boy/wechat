<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
        .box1
        {
            width: 100%;
            height: 100%;
        }
        p
        {
            text-indent: 20px;
        }
    </style>
</head>
<body>
    <div class="box1">
        <form action="">
            <table width="100%" border="3px solid gray" style="border-spacing:6px;">
                <tr width="100%" height="100px" align="center" bgcolor="gray">
                    <td>大学暑期社会实践调查问卷</td>
                </tr>
                <tr width="100%" height="150px" bgcolor="gray">
                    <td><p>亲爱的同学：大家好！</p>
                        <p>为了更好的</p>
                    </td>
                </tr>
                <tr width="100%" height="50px" bgcolor="gray">
                    <td>1.您的性别：<input type="radio" name="1">男<input type="radio" name="1"> 女</td>
                </tr>
                <tr bgcolor="gray"  width="100%">
                    <td>2.您的学校：<input type="text"></td>
                </tr>
                <tr bgcolor="gray"  width="100%">
                    <td>3.你的年级：<input type="text" placeholder="请选择您的年级"><select name="" id="" placeholder="11">
                        <option value="大一">大一</option>
                        <option value="大二">大二</option>
                        <option value="大三">大三</option>
                    </select></td>
                </tr>
                <tr bgcolor="gray"  width="100%">
                    <td>4.报考该专业的原因：<br>
                        <input type="checkbox">自己感兴趣<br>
                        <input type="checkbox">对将来发展有利<br>
                        <input type="checkbox">适应社会<br>
                        <input type="checkbox">父母主张<br>
                        <input type="checkbox">老师建议<br>
                        <input type="checkbox">学校调剂<br>
                        <input type="checkbox">其他<br>
                    </td>
                </tr>
                <tr bgcolor="gray"  width="100%">
                    <td>5.你对该专业的意见：<br>
                        <input type="checkbox">招收时质量不重量<br>
                        <input type="checkbox">师资力量要改进<br>
                        <input type="checkbox">要更适应社会需要<br>
                        <input type="checkbox">加强专业实验室建设<br>
                        <input type="checkbox">其他<br>
                    </td>
                </tr>
                <tr bgcolor="gray"  width="100%">
                    <td>
                        6.你认为该专业学生有必要参加社会实践吗？<br>
                        <input type="radio" name="2">
                        有必要<input type="radio" name="2">
                        没必要
                        <input type="radio" name="2">
无所谓
                    </td>
                </tr>
                <tr bgcolor="gray"  width="100%">
                    <td>7.你的父母是否支持你读该专业：<br>
                        <input type="radio" name="3">
                        很支持<br><input type="radio" name="3">
                        一般<br>
                        <input type="radio" name="3">
不了解
                    </td>
                </tr>
                <tr bgcolor="gray"  width="100%">
                    <td>8.你对学校的建议：<br>
                    <textarea name="" id="" cols="100%" rows="10" placeholder="请你提出宝贵的意见"></textarea>
                    </td>
                </tr>
                <tr align="center" bgcolor="gray"  width="100%">
                    <td>
<button>提交答案</button>
<button>清空</button>
                    </td>

                </tr  width="100%">
                <tr align="center" bgcolor="gray"  width="100%" align="center">
                    <td >

                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
